plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

jar{
    manifest {
        attributes 'Implementation-Title': 'Onsiea Engine',
                   'Implementation-Version': '1.0'    
    }
}

apply plugin: 'java'
// apply plugin: 'eclipse'
sourceSets {
    main {
        java {
            srcDir 'sources/core'
            srcDir 'sources/client'
            srcDir 'sources/server'
            srcDir 'sources/game'
            srcDir 'sources/utils'
        }
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies
{
   	api 'org.projectlombok:lombok:1.18.22'
   	api 'org.lwjgl:lwjgl:3.1.0'
}